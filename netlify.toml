# Netlify Configuration for Throp Web App

[build]
  # Build command for Next.js
  command = "cd web && npm install && npm run build"
  
  # Directory to deploy (Next.js output - Netlify plugin handles this)
  publish = "web/.next"
  
  # Base directory
  base = "/"
  
  # Node version for builds
  environment = { NODE_VERSION = "20", NEXT_TELEMETRY_DISABLED = "1", NPM_FLAGS = "--force" }

# Next.js API routes are handled by the Next.js runtime plugin
# No separate functions directory needed

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/throp-actual.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0"

# Next.js API routes are handled by the Next.js runtime plugin
# No need for redirects as the plugin handles this automatically

# Next.js specific plugin
# Plugin removed - using auto-detected Next.js runtime v5.12.0

# Environment variables (these will be set in Netlify UI)
[context.production.environment]
  # NEXT_PUBLIC_API_URL removed - let frontend use proxy
  NEXT_PUBLIC_BASE_URL = "https://chat.throp.ai"

[context.deploy-preview.environment]
  # NEXT_PUBLIC_API_URL removed - let frontend use proxy
  NEXT_PUBLIC_BASE_URL = "https://deploy-preview--throp.netlify.app"

[context.branch-deploy.environment]
  # NEXT_PUBLIC_API_URL removed - let frontend use proxy
